<h6>需要顯示一段內容，例如包含可選擇標題的圖檔時，可以考慮使用 <code>&lt;figure&gt;</figure></code>。</h6>

<div class="demo">
  <!-- 加入 figure 及 figure-caption -->
  <figure class="練習">
    <img src="https://images.unsplash.com/photo-1580912534328-fbc00d6f7e9f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=747&q=80" class="figure-img img-fluid rounded" alt="..." style="width: 400px; height: 300px; object-fit: cover;">
    <figcaption class="練習">A caption for the above image.</figcaption>
  </figure>
</div>

<h6>使用我們的 <a href="#">text utilities</a> 可以很容易地對齊圖片標題。</h6>

<div class="demo">
  <!-- 使用 text-center, text-end 來對齊它 -->
  <figure class="figure">
    <img src="https://images.unsplash.com/photo-1580912534328-fbc00d6f7e9f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=747&q=80" class="figure-img img-fluid rounded" alt="..." style="width: 400px; height: 300px; object-fit: cover;">
    <figcaption class="figure-caption 練習">A caption for the above image.</figcaption>
  </figure>
</div>
